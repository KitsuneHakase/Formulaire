<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/asset/css/style.css" rel="stylesheet">
</head>
<body>
    <header>        
        <img id="logo" src="/asset/images/logo_HDF.svg">  
        <div class="bandeHeader">
            <button id="question">Posez vos questions</button>
        </div>
        <div class="bandeHeader" id="navbar">
          
            <nav>
                <a>Actualités</a>
                <a>Aides</a>
                <a>Emploi</a>
                <a>La Région</a>
            </nav>
        </div>

    </header>
    <h1>Formulaire</h1>
    <form>
        <fieldset>
            <div class="divInfo" id="divNom">
                <label for="nom">Nom</label>
                <input type="text" id="nom" name="nom" required>                
            </div>
            <div class="divInfo" id="divPrenom">
                <label for="prenom">Prénom</label>
                <input type="text" id="prenom" name="prenom" required>                
            </div>
            <div class="divInfo" id="divAge">
                <label for="age">Âge</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div id="divGenre">
                <label for="genre">Genre</label>
                <div id="genre" required>
                    <div>
                        <label for="homme">Homme</label>
                        <input type="radio" id="homme" name="genre">    
                    </div>
                    <div>
                        <label for="femme">Femme</label>
                        <input type="radio" id="femme" name="genre"> 
                    </div>
                </div>                
            </div>
            <div class="divInfo" id="divEmail">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>                
            </div>
            <div class="divInfo" id="divAdresse">
                <label for="adressePostal">Adresse Postal</label>
                <input type="text" id="adressePostal" name="adressePostal" required>                
            </div>
            <div class="divInfo" id="divCodePostal">
                <label for="codePostal">Code Postal</label>
                <input type="number" id="codePostal" name="codePostal" required>
            </div>
            <div class="divInfo" id="divVille">
                <label for="ville">Ville</label>
                <input type="text" id="ville" name="ville" required>                
            </div>
            <div class="divInfo">
                <label for="metier">Métier</label>
                <select id="metier" required>
                    <option value="" disabled>Métier</option>
                    <option value="boulanger">Boulanger</option>
                    <option value="electricien">Éléctricien</option>
                    <option value="pecheur">Pêcheur</option>
                    <option value="developpeur">Développeur</option>
                </select>                
            </div>
            <div class="divInfo">
                <label for="nationalite">Nationalité</label>
                <select id="nationalite" required>
                    <option value="francais">Français</option>
                    <option value="anlgais">Anglais</option>
                    <option value="espagnol">Espagnol</option>
                    <option value="italien">Italien</option>
                    <option value="belge">Belge</option>
                </select>                
            </div>
            <div class="divInfo">
                <label for="dateNaissance">Date de naissance</label>
                <input type="date" id="dateNaissance" name="dateNaissance" required>                
            </div>
            <div class="divInfo" id="divPays">
                <label for="pays">Pays de naissance</label>
                <input type="text" id="pays" name="pays" required>                
            </div>
            <div class="divInfo" id="divSecuriteSocial">
                <label for="securiteSocial">Numéro de sécurité social</label>
                <input type="number" id="securiteSocial" name="pays" required>                
            </div>
            <div class="divInfo" id="divPasseport">
                <label for="passeport">Numéro du passeport</label>
                <input type="text" id="passeport" name="passeport" required>                
            </div>
            <div class="divInfo">
                <label for="dateDelivrance">Date de délivrance du passeport</label>
                <input type="date" id="dateDelivrance" name="dateDelivrance" required>                
            </div>
            <div class="divInfo">
                <label for="dateValidite">Date de validité du passeport</label>
                <input type="date" id="dateValidite" name="dateValidite" required>                
            </div>





            <input type="submit" id="submit" name="submit">
        </fieldset>
    </form>

    <script src="/asset/js/script.js" defer></script>
</body>
</html>
